<!DOCTYPE html>
<html>

<body>
    <audio id="audio" controls="" style="width: 100%;">
        <source src="drks2.mp3" type="audio/mpeg">Please update your browser does not support the audio element.
    </audio>
    <script type="text/javascript">
        function autoplay() {
            var r = confirm("Would You Like To AutoPlay Music?");
            if (r == true) {
                document.getElementById("audio").play();
            }
        }
    </script>
    <script>
        autoplay();
    </script>

</body>

</html>
